{% extends "mkt/base_menu.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Ad Form</h1>
<form action="" method="post" id="upload_form" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit">
  <input type="submit" onclick="window.location='{% url 'mkt:all' %}' ; return false;" value="Cancel">
</form>

<script>
// This script checks the file size in the browser BEFORE uploading
document.getElementById("upload_form").addEventListener("submit", function() {
  if (window.File && window.FileReader && window.FileList && window.Blob) {
      var file = document.getElementById('id_{{ form.upload_field_name }}').files[0];
      if (file && file.size > {{ form.max_upload_limit }} ) {
          alert("File " + file.name + " must be < {{ form.max_upload_limit_text }}");
          return false;
      }
  }
});
</script>
{% endblock %}
