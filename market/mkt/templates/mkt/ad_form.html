{% extends "mkt/base_menu.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Ad Form</h1>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit">
  <input type="submit" onclick="window.location='{% url 'mkt:all' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
